<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOXA - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FDF6E3 0%, #F5D6BA 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #C67C43;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 20px;
            color: #5D4037;
            margin-bottom: 40px;
        }

        .coming-soon {
            display: inline-block;
            padding: 16px 40px;
            background: #C67C43;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 8px 24px rgba(198, 124, 67, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            color: #A0522D;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
            }

            .logo {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="SHOXA" class="logo">
    <h1>SHOXA</h1>
    <p class="tagline">Discover local shops, restaurants & more</p>
    <div class="coming-soon">Coming Soon</div>
    <p class="footer">Tashkent, Uzbekistan</p>
</body>

</html>
